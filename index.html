<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinar el Número</title>
    <link rel="stylesheet" href="css">
</head>
<body>
    <div class="game-container">
        <h1>Adivina el Número</h1>
        <p>Estoy pensando en un número entre 1 y 100.</p>
        <p>Te quedan <span id="intentos">10</span> intentos.</p>
        <input type="number" id="adivinanza" placeholder="Ingresa tu adivinanza" min="1" max="100">
        <button id="enviar">Enviar</button>
        <div id="resultado"></div>
    </div>

    <script src="scrip.js"></script>
</body>
</html>
